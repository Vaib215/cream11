name: Deploy to VM

on:
  push:
    branches: [main] # Adjust this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Explicitly add known host
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_HOST $(ssh-keyscan $SSH_HOST 2>/dev/null | grep -v '^#' | cut -d ' ' -f 2-)" >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts

      - name: Deploy to VM
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          ssh -o StrictHostKeyChecking=no -p $SSH_PORT $SSH_USER@$SSH_HOST "
            cd ~/cream11 && \
            git pull && \
            npm install && \
            npm run build && \
            pm2 reload cream11
          "
