<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cream11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .match-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .modal {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Cream11</h1>
            <p class="text-lg text-gray-600 mt-2">Upcoming Matches & AI-Powered Dream Teams</p>
        </header>

        <main id="match-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Match cards will be inserted here by JavaScript -->
        </main>
    </div>

    <!-- Modal for Match Info and Dream Team -->
    <div id="match-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-2xl mx-auto overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 id="modal-title" class="text-2xl font-bold">Match Details</h2>
                        <p id="modal-series" class="text-gray-500"></p>
                    </div>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                </div>
            </div>
            <div class="p-6">
                <div id="modal-body">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center mb-6">
                        <div>
                            <p class="font-bold text-lg" id="modal-team1"></p>
                        </div>
                        <div class="flex items-center justify-center font-bold text-xl">vs</div>
                        <div>
                            <p class="font-bold text-lg" id="modal-team2"></p>
                        </div>
                    </div>
                    <div class="text-center text-gray-600">
                        <p id="modal-date" class="mb-1"></p>
                        <p id="modal-venue"></p>
                    </div>
                </div>
                <div id="dream-team-section" class="mt-6">
                    <button id="generate-dream-team"
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                            </path>
                        </svg>
                        Generate Dream Team
                    </button>
                    <div id="dream-team-result" class="mt-4 hidden">
                        <div id="loader" class="flex justify-center items-center h-32">
                            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12">
                            </div>
                            <p class="ml-4 text-gray-600">Generating your team with AI...</p>
                        </div>
                        <div id="team-output" class="p-4 bg-gray-50 rounded-lg border"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        // This data is parsed from the google_search tool results
        const upcomingMatches = [
            {
                team1: "India",
                team2: "Pakistan",
                series: "Asia Cup, 2025",
                date: "Sun, Sep 14 2025, 07:30 PM",
                venue: "Dubai International Stadium, Dubai"
            },
            {
                team1: "Australia",
                team2: "India",
                series: "India in Australia, 3 ODI Series, 2025",
                date: "Sun, Oct 19 2025, 09:00 AM",
                venue: "Perth Stadium, Perth"
            },
            {
                team1: "West Indies",
                team2: "Pakistan",
                series: "Pakistan in West Indies, 3 ODI Series, 2025",
                date: "Fri, Aug 08 2025, 11:30 PM",
                venue: "Brian Lara Cricket Academy, Tarouba"
            },
            {
                team1: "South Africa",
                team2: "Australia",
                series: "South Africa in Australia, 3 T20I Series, 2025",
                date: "Sun, Aug 10 2025, 02:45 PM",
                venue: "TIO Stadium, Darwin"
            },
            {
                team1: "England",
                team2: "South Africa",
                series: "South Africa in England, 3 ODI Series, 2025",
                date: "Tue, Sep 02 2025, 05:30 PM",
                venue: "Headingley, Leeds"
            },
            {
                team1: "Zimbabwe",
                team2: "New Zealand",
                series: "New Zealand in Zimbabwe, 2 Test Series, 2025",
                date: "Thu, Aug 07 2025, 01:30 PM",
                venue: "Queens Sports Club, Bulawayo"
            },
            {
                team1: "India",
                team2: "West Indies",
                series: "West Indies in India, 2 Test Series, 2025",
                date: "Thu, Oct 02 2025, 09:30 AM",
                venue: "Narendra Modi Stadium, Ahmedabad"
            },
            {
                team1: "Afghanistan",
                team2: "Pakistan",
                series: "T20I Tri-Series in UAE, 2025",
                date: "Fri, Aug 29 2025, 08:30 PM",
                venue: "Sharjah Cricket Stadium, Sharjah"
            }
        ];

        // --- DOM ELEMENTS ---
        const matchList = document.getElementById('match-list');
        const modal = document.getElementById('match-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const generateBtn = document.getElementById('generate-dream-team');
        const dreamTeamResult = document.getElementById('dream-team-result');
        const loader = document.getElementById('loader');
        const teamOutput = document.getElementById('team-output');

        // --- FUNCTIONS ---

        /**
         * Renders the list of upcoming matches on the page.
         */
        function renderMatches() {
            matchList.innerHTML = ''; // Clear existing matches
            upcomingMatches.forEach((match, index) => {
                const card = document.createElement('div');
                card.className = 'match-card bg-white rounded-lg shadow-md p-6 cursor-pointer';
                card.dataset.index = index;
                card.innerHTML = `
                    <p class="text-sm text-gray-500 mb-2">${match.series}</p>
                    <div class="flex items-center justify-between">
                        <div class="text-center">
                            <p class="font-bold text-xl">${match.team1}</p>
                        </div>
                        <p class="text-xl font-bold text-red-500">vs</p>
                        <div class="text-center">
                             <p class="font-bold text-xl">${match.team2}</p>
                        </div>
                    </div>
                    <div class="text-center text-gray-600 mt-4">
                        <p>${match.date}</p>
                    </div>
                `;
                card.addEventListener('click', () => openModal(match));
                matchList.appendChild(card);
            });
        }

        /**
         * Opens the modal with details for a specific match.
         * @param {object} match - The match object to display.
         */
        function openModal(match) {
            document.getElementById('modal-title').textContent = `${match.team1} vs ${match.team2}`;
            document.getElementById('modal-series').textContent = match.series;
            document.getElementById('modal-team1').textContent = match.team1;
            document.getElementById('modal-team2').textContent = match.team2;
            document.getElementById('modal-date').textContent = match.date;
            document.getElementById('modal-venue').textContent = match.venue;

            // Store current match teams for API call
            generateBtn.dataset.team1 = match.team1;
            generateBtn.dataset.team2 = match.team2;

            // Reset dream team section
            dreamTeamResult.classList.add('hidden');
            teamOutput.innerHTML = '';
            generateBtn.disabled = false;
            generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');

            modal.style.display = 'flex';
        }

        /**
         * Closes the modal.
         */
        function closeModal() {
            modal.style.display = 'none';
        }

        /**
         * Handles the click event for generating a dream team.
         */
        async function handleGenerateDreamTeam() {
            const team1 = generateBtn.dataset.team1;
            const team2 = generateBtn.dataset.team2;

            dreamTeamResult.classList.remove('hidden');
            loader.style.display = 'flex';
            teamOutput.innerHTML = '';
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const prompt = `Generate a dream fantasy cricket team of 11 players for a match between ${team1} and ${team2}. Consider current player form, roles (batsman, bowler, all-rounder, wicket-keeper), and team balance. Provide the list with player names, their country, and their role. Format the output as a clean list.`;

            try {
                const generatedText = await callGeminiApi(prompt);
                displayDreamTeam(generatedText);
            } catch (error) {
                console.error("Error generating dream team:", error);
                teamOutput.innerHTML = `<p class="text-red-500 text-center">Sorry, the AI is taking a strategic timeout. Please try again later.</p>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        /**
         * Calls the Gemini API to generate text based on a prompt.
         * @param {string} prompt - The prompt to send to the API.
         * @returns {Promise<string>} - The generated text from the API.
         */
        async function callGeminiApi(prompt) {
            // NOTE: In a real application, the API key should be handled securely on a backend server.
            // This is a placeholder for the actual API call.
            const apiKey = "AIzaSyAEq9XH3MOuVfBrVubuylkIripVvVUDXr0"; // Leave empty, handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            let response;
            let retries = 3;
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                    response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            return result.candidates[0].content.parts[0].text;
                        } else {
                            throw new Error("Invalid API response structure");
                        }
                    } else {
                        // Exponential backoff for retries
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    }
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay));
                    delay *= 2;
                }
            }
            throw new Error("API request failed after multiple retries.");
        }

        /**
         * Displays the generated dream team in the modal.
         * @param {string} teamText - The raw text of the dream team from the API.
         */
        function displayDreamTeam(teamText) {
            // Simple formatting to make the list look better
            const formattedText = teamText
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-gray-900">$1</strong>') // Bold text
                .replace(/\*/g, '') // Remove asterisks
                .replace(/\n/g, '<br>'); // Replace newlines with breaks

            teamOutput.innerHTML = `<h3 class="text-xl font-bold mb-3 text-center">Your AI-Generated Dream Team</h3><div class="prose prose-sm max-w-none">${formattedText}</div>`;
        }


        // --- EVENT LISTENERS ---
        closeModalBtn.addEventListener('click', closeModal);
        generateBtn.addEventListener('click', handleGenerateDreamTeam);
        // Close modal if clicking outside the content area
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
        // Close modal on Escape key press
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', renderMatches);

    </script>
</body>

</html>
